<form (ngSubmit)="save()">
    <div class="container">
      <h1>Buyer Registration</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="SID"><b>First Name</b></label>
      <input type="text" placeholder="Enter Seller ID" name="SID" required [(ngModel)]="customer.firstName">
  
      <label for="SNM"><b>Last Name</b></label>
      <input type="text" placeholder="Enter your Name" name="SNM" required [(ngModel)]="customer.lastName">
  
        
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="customer.password"> 
  
     
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="customer.email">
        
      <label for="MBN"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter your Mobilenumber" name="MBN"  required maxlength="10" [(ngModel)]="customer.mobileNumber">

    
      <label for="ADDR1"><b>Address Line1</b></label>
	  <input type="text" placeholder="Enter your Address Line1" name="ADDR" required [(ngModel)]="customer.address.line1">
	  
	  <label for="ADDR2"><b>Address Line2</b></label>
      <input type="text" placeholder="Enter your Address Line2" name="ADDR" required [(ngModel)]="customer.address.line2">

	  <label for="CITY"><b>City</b></label>
      <input type="text" placeholder="Enter your City" name="ADDR" required [(ngModel)]="customer.address.city"> 

	  <label for="STATE"><b>State</b></label>
      <input type="text" placeholder="Enter your State" name="ADDR" required [(ngModel)]="customer.address.state">

	  <label for="PIN"><b>Pincode</b></label>
      <input type="text" placeholder="Enter your Pincode" name="ADDR" required [(ngModel)]="customer.address.pincode">


      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button class="btn btn-primary btn-block" (click)="ngSubmit">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
  </form>
