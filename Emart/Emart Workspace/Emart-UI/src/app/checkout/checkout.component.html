<form (ngSubmit)="save()">
  <div class="row">
    <div class="col-50">
      <h3>Delivery Address</h3>
      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
      <input type="text" id="fname" name="firstname" placeholder="John M. Doe" [(ngModel)]="pay.delivery.fullName">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="text" id="email" name="email" placeholder="john@example.com" [(ngModel)]="pay.delivery.email">
      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="pay.delivery.address">
      <label for="city"><i class="fa fa-institution"></i> City</label>
      <input type="text" id="city" name="city" placeholder="New York"  [(ngModel)]="pay.delivery.city">

      <div class="row">
        <div class="col-50">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="NY" [(ngModel)]="pay.delivery.state">
        </div>
        <div class="col-50">
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="10001" [(ngModel)]="pay.delivery.zipcode">
        </div>
      </div>
    </div>

    <div class="col-50">
      <h3>Payment</h3>
      <label for="fname">Accepted Cards</label>
      <div class="icon-container">
        <i class="fa fa-cc-visa" style="color:navy;"></i>
        <i class="fa fa-cc-amex" style="color:blue;"></i>
        <i class="fa fa-cc-mastercard" style="color:red;"></i>
        <i class="fa fa-cc-discover" style="color:orange;"></i>
      </div>
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cardname" placeholder="John More Doe" [(ngModel)]="pay.nameOnCard">
      <label for="ccnum">Credit card number</label>
      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"
        [(ngModel)]="pay.creditCardNumber">
      <label for="expmonth">Exp Month</label>
      <input type="text" id="expmonth" name="expmonth" placeholder="September" [(ngModel)]="pay.expiryMonth">

      <div class="row">
        <div class="col-50">
          <label for="expyear">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2018" [(ngModel)]="pay.expiryYear">
        </div>
        <div class="col-50">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="352" [(ngModel)]="pay.cvv">
        </div>
      </div>
    </div>

  </div>
  <label>
    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
  </label>
  <button class="btn btn-primary btn-block" (click)="ngSubmit">CHECK OUT</button>
</form>
