<form (ngSubmit)="save()">
  <div class="container">
    <h1>Seller Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <!-- <label for="SID"><b>Seller ID</b></label>
      <input type="text" placeholder="Enter Seller ID" name="SID" required>
   -->
    <label for="SNM"><b>Seller Name</b></label>
    <input type="text" placeholder="Enter your Name" name="SNM" required [(ngModel)]="user.sellerName">
    
    <label for="unm"><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="unm" required [(ngModel)]="user.emartUsers.userName">
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="user.emartUsers.password">

    <label for="CPNAME"><b>Company Name</b></label>
    <input type="text" placeholder="Enter company name" name="CPNAME" required [(ngModel)]="user.companyName">

    <label for="ABOUTC"><b>About Company</b></label>
    <input type="text" placeholder="Enter Abour Company" name="ABOUTC" required [(ngModel)]="user.aboutCompany">


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="user.email">

    <label for="MBN"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter your Mobilenumber" name="MBN" required maxlength="10"
      [(ngModel)]="user.mobileNumber">

    <label for="email"><b>GSTIN</b></label>
    <input type="text" placeholder="Enter GSTIN" name="GSTIN" required [(ngModel)]="user.gstIn">


    <label for="ADDR1"><b>Address Line1</b></label>
    <input type="text" placeholder="Enter your Address Line1" name="ADDR" required [(ngModel)]="user.address.line1">

    <label for="ADDR2"><b>Address Line2</b></label>
    <input type="text" placeholder="Enter your Address Line2" name="ADDR" required [(ngModel)]="user.address.line2">

    <label for="CITY"><b>City</b></label>
    <input type="text" placeholder="Enter your City" name="ADDR" required [(ngModel)]="user.address.city">

    <label for="STATE"><b>State</b></label>
    <input type="text" placeholder="Enter your State" name="ADDR" required [(ngModel)]="user.address.state">

    <label for="PIN"><b>Pincode</b></label>
    <input type="text" placeholder="Enter your Pincode" name="ADDR" required [(ngModel)]="user.address.pincode">


    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button class="btn btn-primary btn-block" (click)="ngSubmit">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="slogin">Sign in</a>.</p>
  </div>
</form>
